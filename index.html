<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>excel</title>
  </head>

  <body>
    <div class="page-action-cont">
      <div class="page-action">File</div>
      <div class="page-action">Home</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Page Layout</div>
      <div class="page-action">Formula</div>
    </div>
    <div class="cell-prosps-action-cont">
      <span class="material-icons"> content_copy </span>
      <span class="material-icons"> content_cut </span>
      <span class="material-icons"> content_paste </span>
      <select class="font-family-props">
        <option value="">Monospace</option>
        <option value="">Sans-Serif</option>
        <option value="">Fantasy</option>
        <option value="">Cursive</option>
      </select>
      <select class="font-size-props">
        <option value="">14</option>
        <option value="">16</option>
        <option value="">18</option>
        <option value="">20</option>
      </select>
      <span class="material-icons bold"> format_bold </span>
      <span class="material-icons italic"> format_italic </span>
      <span class="material-icons italic"> format_underlined </span>
      <span class="material-icons alingment" > format_align_left </span>
      <span class="material-icons alingment"> format_align_center </span>
      <span class="material-icons alingment"> format_align_right </span>
      <div class="color-prop">
        <span class="material-icons font-color">
          format_color_text
          </span>
          <input type="color" >
      </div>
      <div class="color-prop">
        <span class="material-icons bg-color">
          format_color_fill
          </span>
          <input type="color">
      </div>
    </div>
    <div class="formula-action-cont">
      <input type="text" readonly class="address-bar" />
      <img src="https://img.icons8.com/ios-glyphs/20/000000/formula-fx.png" />
      <input type="text" class="formula-bar" />
    </div>

    <div class="grid">
      <div class="grid-cont">
        <div class="left-corner">
        </div>
        <div class="cell-grid">
        </div>
        <div class="corner"></div>
      </div>
    </div>

    <div class="sheet-cont">
      <div class="sheet-add-icon">
        <span class="material-icons"> post_add </span>
      </div>

      <div class="sheets-folder-cont">
        <div class="sheets-folder">Sheet1</div>
        <div class="sheets-folder">Sheet2</div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script src="./cell-propeties.js"></script>
</html>
